<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Foro</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <h1>Aqui van todos los temas</h1>
<!-- buscar -->
    <form class="form-inline" id="buscar">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" id="aBuscar" aria-describedby="inputSuccess4Status" placeholder="Buscar">
        <span class="glyphicon glyphicon-search form-control-feedback" aria-hidden="true"></span>
      </div>
    </form>
<!-- boton para crear tema -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Crear Tema
    </button>
<!-- Tabla para los temas -->
<section>
  <table id="temas" class="table text-center"></table>
</section>

<!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Crear Modal</h4>
          </div>
          <div class="modal-body">
            <form class="form-horizontal" id="nuevoTema">
              <div class="form-group">
                <label for="nombreTema" class="col-sm-2 control-label">Nombre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="nombreTema">
                </div>
              </div>
              <div class="form-group">
                <label for="autor" class="col-sm-2 control-label">Autor</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="autor">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">AÃ±adir</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
